<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slider-int int-left">
                <div class="item-slider">
                    <!-- 
                    <div class="item active">
                        <img src="./img/${imagesArray[i].image}" alt="${imagesArray[i].image}">
                        <div class="title-description">
                            <h4>${imagesArray[i].title}</h4>
                            <p>${imagesArray[i].description}</p>
                        </div>
                    </div>
                    -->
                </div>
                <div class="circles-container">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <div class="buttons">
                    <button id="autoplay" class="autoplay">Autoplay</button>
                    <button id="stop" class="stop">Pause</button>
                    <button id="reverseplay" class="revauto">Reverseplay</button>
                </div>
            </div>
            <div class="slider-int int-right">
                <div class="slide-img">
                    <!-- 
                    <div class="container-img">
                        <img src="./img/01.webp" alt="">
                        <div class="cover overlay"></div>
                    </div>
                    -->
                </div>
                <!--Pulsanti di navigazione del carosello-->
                <div class="arrow prev"><i class="fa-solid fa-chevron-up"></i></div>
                <div class="arrow next"><i class="fa-solid fa-chevron-down"></i></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
